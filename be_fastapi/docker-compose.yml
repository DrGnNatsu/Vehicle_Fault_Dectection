services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: ${DATABASE_ROOT_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_ROOT_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - ${DATABASE_PORT}:5432
    volumes:
      - pg_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+psycopg2://postgres:postgres@db:5432/vehicle_fault_db"
    ports:
      - "8000:8000"
    volumes:
      - ./alembic/versions:/app/alembic/versions

volumes:
  pg_data:
